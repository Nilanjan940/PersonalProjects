<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Theme Toggle -->
        <button id="theme-toggle" class="theme-btn">ðŸŒ™ Dark Mode</button>
        
        <!-- Admin Panel (Initially Hidden) -->
        <div id="admin-panel" class="admin-panel">
            <h2>Add New Question</h2>
            <textarea id="new-question" placeholder="Question text"></textarea>
            <input type="text" id="correct-answer" placeholder="Correct answer">
            <input type="text" id="option1" placeholder="Option 1">
            <input type="text" id="option2" placeholder="Option 2">
            <input type="text" id="option3" placeholder="Option 3">
            <button id="add-question-btn">Add Question</button>
            <button id="close-admin">Close</button>
        </div>

        <!-- Quiz Container -->
        <div class="quiz-container">
            <h1>Quiz App</h1>
            
            <!-- Admin Access Button -->
            <button id="show-admin" class="admin-btn">+ Add Questions</button>
            
            <!-- Progress Bar -->
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            
            <!-- Quiz Header -->
            <div class="quiz-header">
                <span class="score">Score: <span id="score">0</span></span>
                <span class="timer">Time: <span id="time">30</span>s</span>
            </div>
            
            <!-- Question Container -->
            <div id="question-container">
                <h2 id="question">Question goes here</h2>
                <div id="options" class="options">
                    <!-- Options will be added via JS -->
                </div>
            </div>
            
            <!-- Navigation -->
            <button id="next-btn" class="btn">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
