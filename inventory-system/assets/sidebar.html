<script>
document.addEventListener('DOMContentLoaded', function() {
    // Toggle sidebar collapse
    const collapseToggle = document.getElementById('collapseToggle');
    const sidebar = document.getElementById('sidebar');
    
    collapseToggle.addEventListener('click', function() {
        sidebar.classList.toggle('collapsed');
    });
    
    // Handle submenu transitions
    const navLinks = document.querySelectorAll('.nav-link[data-bs-toggle="collapse"]');
    
    navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            // If sidebar is collapsed, don't toggle submenu on click
            if (sidebar.classList.contains('collapsed')) {
                e.preventDefault();
                return;
            }
            
            // Get the target submenu
            const target = this.getAttribute('href');
            const submenu = document.querySelector(target);
            
            // Close all other submenus first
            document.querySelectorAll('.submenu').forEach(menu => {
                if (menu !== submenu && menu.classList.contains('show')) {
                    menu.classList.remove('show');
                    // Reset aria-expanded for other links
                    const otherLink = document.querySelector(`[href="#${menu.id}"]`);
                    if (otherLink) {
                        otherLink.setAttribute('aria-expanded', 'false');
                    }
                }
            });
            
            // Toggle current submenu
            submenu.classList.toggle('show');
            this.setAttribute('aria-expanded', submenu.classList.contains('show'));
        });
    });
    
    // Handle hover for collapsed sidebar
    if (sidebar.classList.contains('collapsed')) {
        const navItems = document.querySelectorAll('.sidebar .nav-item');
        
        navItems.forEach(item => {
            item.addEventListener('mouseenter', function() {
                const submenu = this.querySelector('.submenu');
                if (submenu) {
                    submenu.style.opacity = '1';
                    submenu.style.visibility = 'visible';
                }
            });
            
            item.addEventListener('mouseleave', function() {
                const submenu = this.querySelector('.submenu');
                if (submenu) {
                    submenu.style.opacity = '0';
                    submenu.style.visibility = 'hidden';
                }
            });
        });
    }
});
</script>
