<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - InduStock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #28a745;
            --danger: #dc3545;
            --light: #ecf0f1;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }
        
        /* Main Content */
        .main-content {
            margin-left: 250px;
            transition: all 0.3s;
            min-height: 100vh;
            width: calc(100% - 250px);
            padding: 1.5rem;
        }
        
        .sidebar.collapsed + .main-content {
            margin-left: 70px;
            width: calc(100% - 70px);
        }
        
        /* Toggle Button */
        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1050;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        /* User Card Styles */
        .user-card {
            transition: all 0.3s;
            border-left: 4px solid var(--primary);
        }
        
        .user-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        /* Responsive Styles */
        @media (max-width: 992px) {
            .main-content {
                margin-left: 0 !important;
                width: 100%;
                padding: 1rem;
            }
            
            .sidebar-toggle {
                display: block;
            }
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding: 0.75rem;
            }
            
            h1 {
                font-size: 1.75rem;
            }
            
            .user-card {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Toggle Button -->
    <button class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="d-flex">
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container-fluid">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-users me-2"></i>User Management</h1>
                    <a href="create.html" class="btn btn-primary">
                        <i class="fas fa-user-plus me-1"></i> Add User
                    </a>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4 mb-2">
                        <div class="input-group">
                            <input type="text" class="form-control" id="searchInput" placeholder="Search users...">
                            <button class="btn btn-outline-secondary" type="button" id="searchButton">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4 mb-2">
                        <select class="form-select" id="roleFilter">
                            <option value="">All Roles</option>
                            <option>Admin</option>
                            <option>Manager</option>
                            <option>Staff</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-2">
                        <select class="form-select" id="sortFilter">
                            <option value="newest">Sort: Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="name">By Name (A-Z)</option>
                        </select>
                    </div>
                </div>

                <div class="row" id="usersContainer">
                    <!-- User cards will be dynamically populated -->
                </div>

                <nav aria-label="User pagination">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Previous</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Delete User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this user?</p>
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        This action cannot be undone.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete User</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample user data
        const users = [
            {
                id: 1,
                name: "John Doe",
                email: "john.doe@example.com",
                role: "Admin",
                phone: "(123) 456-7890",
                joinDate: "2023-01-15"
            },
            {
                id: 2,
                name: "Jane Smith",
                email: "jane.smith@example.com",
                role: "Manager",
                phone: "(987) 654-3210",
                joinDate: "2023-02-20"
            },
            {
                id: 3,
                name: "Robert Johnson",
                email: "robert.j@example.com",
                role: "Staff",
                phone: "(555) 123-4567",
                joinDate: "2023-03-10"
            },
            {
                id: 4,
                name: "Emily Davis",
                email: "emily.d@example.com",
                role: "Admin",
                phone: "(444) 789-1234",
                joinDate: "2023-01-05"
            },
            {
                id: 5,
                name: "Michael Wilson",
                email: "michael.w@example.com",
                role: "Staff",
                phone: "(777) 456-7890",
                joinDate: "2023-04-15"
            }
        ];

        // DOM elements
        const usersContainer = document.getElementById('usersContainer');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const roleFilter = document.getElementById('roleFilter');
        const sortFilter = document.getElementById('sortFilter');
        const confirmDelete = document.getElementById('confirmDelete');

        // Display users
        function displayUsers(usersToDisplay) {
            usersContainer.innerHTML = '';
            
            usersToDisplay.forEach(user => {
                const userCard = `
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card user-card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${user.name}</h5>
                                <p class="card-text">Email: ${user.email}</p>
                                <p class="card-text">Role: ${user.role}</p>
                                <p class="card-text">Phone: ${user.phone}</p>
                                <p class="card-text small text-muted">Joined: ${user.joinDate}</p>
                            </div>
                            <div class="card-footer bg-white">
                                <div class="d-flex justify-content-between">
                                    <a href="update.html?id=${user.id}" class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-edit"></i> Edit
                                    </a>
                                    <button class="btn btn-sm btn-outline-danger delete-btn" data-user-id="${user.id}" data-bs-toggle="modal" data-bs-target="#deleteModal">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                usersContainer.innerHTML += userCard;
            });

            // Add event listeners to delete buttons
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const userId = this.getAttribute('data-user-id');
                    confirmDelete.setAttribute('data-user-id', userId);
                });
            });
        }

        // Filter and sort users
        function filterAndSortUsers() {
            const searchTerm = searchInput.value.toLowerCase();
            const role = roleFilter.value;
            const sortBy = sortFilter.value;
            
            let filteredUsers = users.filter(user => {
                const matchesSearch = user.name.toLowerCase().includes(searchTerm) || 
                                    user.email.toLowerCase().includes(searchTerm) ||
                                    user.phone.includes(searchTerm);
                const matchesRole = role === '' || user.role === role;
                
                return matchesSearch && matchesRole;
            });
            
            // Sort users
            switch(sortBy) {
                case 'oldest':
                    filteredUsers.sort((a, b) => new Date(a.joinDate) - new Date(b.joinDate));
                    break;
                case 'name':
                    filteredUsers.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                default: // newest first
                    filteredUsers.sort((a, b) => new Date(b.joinDate) - new Date(a.joinDate));
            }
            
            displayUsers(filteredUsers);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Load sidebar
            fetch('../assets/sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                    initializeSidebar();
                })
                .catch(error => console.error('Error loading sidebar:', error));

            // Display all users initially
            displayUsers(users);
            
            // Event listeners for filtering
            searchInput.addEventListener('input', filterAndSortUsers);
            searchButton.addEventListener('click', filterAndSortUsers);
            roleFilter.addEventListener('change', filterAndSortUsers);
            sortFilter.addEventListener('change', filterAndSortUsers);
            
            // Delete user functionality
            confirmDelete.addEventListener('click', function() {
                const userId = this.getAttribute('data-user-id');
                if (userId) {
                    // In a real app, you would make an API call here
                    alert(`User with ID ${userId} deleted successfully`);
                    const modal = bootstrap.Modal.getInstance(document.getElementById('deleteModal'));
                    modal.hide();
                    
                    // Refresh the user list
                    filterAndSortUsers();
                }
            });
        });

        // Sidebar initialization
        function initializeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mobileToggle = document.querySelector('.sidebar-toggle');
            
            // Mobile toggle
            mobileToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });
            
            // Collapse/expand functionality
            const collapseBtn = document.getElementById('collapseToggle');
            if (collapseBtn) {
                collapseBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    sidebar.classList.toggle('collapsed');
                    localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
                    
                    // Update icon
                    const icon = this.querySelector('i');
                    if (sidebar.classList.contains('collapsed')) {
                        icon.classList.remove('fa-chevron-left');
                        icon.classList.add('fa-chevron-right');
                    } else {
                        icon.classList.remove('fa-chevron-right');
                        icon.classList.add('fa-chevron-left');
                    }
                });
            }
            
            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(e) {
                if (window.innerWidth <= 992 && 
                    !sidebar.contains(e.target) && 
                    e.target !== mobileToggle) {
                    sidebar.classList.remove('active');
                }
            });
            
            // Load saved sidebar state
            if (localStorage.getItem('sidebarCollapsed') === 'true') {
                sidebar.classList.add('collapsed');
                const icon = document.getElementById('collapseToggle')?.querySelector('i');
                if (icon) {
                    icon.classList.remove('fa-chevron-left');
                    icon.classList.add('fa-chevron-right');
                }
            }
        }
    </script>
</body>
</html>
