<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New User - InduStock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    :root {
        --primary: #2c3e50;
        --secondary: #3498db;
        --success: #28a745;
        --light: #ecf0f1;
    }
    
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        overflow-x: hidden;
    }
    
    /* Main Content */
    .main-content {
        margin-left: 250px;
        transition: all 0.3s;
        min-height: 100vh;
        width: calc(100% - 250px);
    }
    
    .sidebar.collapsed + .main-content {
        margin-left: 70px;
        width: calc(100% - 70px);
    }
    
    /* Toggle Button */
    .sidebar-toggle {
        display: none;
        position: fixed;
        top: 15px;
        left: 15px;
        z-index: 1050;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    
    /* Form Styles */
    .user-form {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    
    /* Responsive Styles */
    @media (max-width: 992px) {
        .main-content {
            margin-left: 0 !important;
            width: 100%;
        }
        
        .sidebar-toggle {
            display: block;
        }
        
        .user-form {
            padding: 20px;
        }
    }
    
    @media (max-width: 768px) {
        .user-form {
            padding: 15px;
        }
        
        h1 {
            font-size: 1.75rem;
        }
    }
</style>
</head>
<body>
    <!-- Mobile Toggle Button -->
    <button class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="d-flex">
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <div class="main-content">
             <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-user-plus me-2"></i>Add New User</h1>
            <a href="read.html" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i> Back to Users
            </a>
        </div>

        <div class="user-form">
            <form id="userForm">
                <div class="mb-3">
                    <label class="form-label">Full Name*</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address*</label>
                    <input type="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password*</label>
                    <input type="password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Role*</label>
                    <select class="form-select" required>
                        <option value="">Select Role</option>
                        <option>Admin</option>
                        <option>Manager</option>
                        <option>Staff</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="tel" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <div class="d-grid gap-2">
                    <button type="reset" class="btn btn-outline-danger">
                        <i class="fas fa-undo me-1"></i> Reset
                    </button>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-user-plus me-1"></i> Add User
                    </button>
                </div>
            </form>
        </div>
    </div>
        </div>
    </div>

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load sidebar content
    fetch('../assets/sidebar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('sidebar-container').innerHTML = data;
            initializeSidebar();
        })
        .catch(error => console.error('Error loading sidebar:', error));

    function initializeSidebar() {
        const sidebar = document.getElementById('sidebar');
        const mobileToggle = document.querySelector('.sidebar-toggle');
        
        // Mobile toggle
        mobileToggle.addEventListener('click', function() {
            sidebar.classList.toggle('active');
        });
        
        // Collapse/expand functionality
        const collapseBtn = document.getElementById('collapseToggle');
        if (collapseBtn) {
            collapseBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                sidebar.classList.toggle('collapsed');
                localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
                
                // Update icon
                const icon = this.querySelector('i');
                if (sidebar.classList.contains('collapsed')) {
                    icon.classList.remove('fa-chevron-left');
                    icon.classList.add('fa-chevron-right');
                } else {
                    icon.classList.remove('fa-chevron-right');
                    icon.classList.add('fa-chevron-left');
                }
            });
        }
        
        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(e) {
            if (window.innerWidth <= 992 && 
                !sidebar.contains(e.target) && 
                e.target !== mobileToggle) {
                sidebar.classList.remove('active');
            }
        });
        
        // Load saved sidebar state
        if (localStorage.getItem('sidebarCollapsed') === 'true') {
            sidebar.classList.add('collapsed');
            const icon = document.getElementById('collapseToggle')?.querySelector('i');
            if (icon) {
                icon.classList.remove('fa-chevron-left');
                icon.classList.add('fa-chevron-right');
            }
        }
    }
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('userForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('User added successfully!');
                window.location.href = 'read.html';
            });
        });
    </script>
</body>
</html>
