<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Supplier - InduStock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
            --light: #ecf0f1;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }
        
        /* Main Content */
        .main-content {
            margin-left: 250px;
            transition: all 0.3s;
            min-height: 100vh;
            width: calc(100% - 250px);
        }
        
        .sidebar.collapsed + .main-content {
            margin-left: 70px;
            width: calc(100% - 70px);
        }
        
        /* Toggle Button */
        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1050;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        /* Supplier Profile Styles */
        .supplier-profile {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 6px;
        }
        
        .dot-active { background-color: var(--success); }
        .dot-pending { background-color: var(--warning); }
        
        /* Responsive Styles */
        @media (max-width: 992px) {
            .main-content {
                margin-left: 0 !important;
                width: 100%;
                padding: 1rem;
            }
            
            .sidebar-toggle {
                display: block;
            }
        }
        
        @media (max-width: 768px) {
            .supplier-profile .row > div {
                margin-bottom: 10px;
            }
            
            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Toggle Button -->
    <button class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="d-flex">
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container py-5">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-edit me-2"></i>Edit Supplier</h1>
                    <a href="read.html" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Back to Suppliers
                    </a>
                </div>

                <div class="supplier-profile">
                    <div class="row align-items-center">
                        <div class="col-md-2 text-center">
                            <img src="https://via.placeholder.com/120x120?text=SC" id="supplierLogo" width="80" class="rounded-circle mb-2">
                            <button type="button" class="btn btn-sm btn-outline-primary" id="changeLogoBtn">
                                <i class="fas fa-camera me-1"></i> Change Logo
                            </button>
                            <input type="file" id="logoUpload" accept="image/*" style="display:none">
                        </div>
                        <div class="col-md-10">
                            <div class="d-flex justify-content-between align-items-start">
                                <div>
                                    <h3 id="supplierName">SteelCo Inc.</h3>
                                    <div class="status-badge mb-2" id="supplierStatus">
                                        <span class="status-dot dot-active"></span>
                                        <span>Active Supplier</span>
                                    </div>
                                </div>
                                <div class="text-end">
                                    <span class="badge bg-primary" id="supplierBadge">VIP Supplier</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4"><strong>Contact:</strong> <span id="supplierContact">John Smith</span></div>
                                <div class="col-md-4"><strong>Email:</strong> <span id="supplierEmail">john@steelco.com</span></div>
                                <div class="col-md-4"><strong>Since:</strong> <span id="supplierSince">2020-05-15</span></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="editSupplierForm">
                            <input type="hidden" id="supplierId">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Supplier Name*</label>
                                    <input type="text" class="form-control" id="editSupplierName" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Tax ID/VAT Number</label>
                                    <input type="text" class="form-control" id="editTaxId">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Contact Person*</label>
                                    <input type="text" class="form-control" id="editContactPerson" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Phone Number*</label>
                                    <input type="tel" class="form-control" id="editPhone" required>
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Email*</label>
                                    <input type="email" class="form-control" id="editEmail" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Website</label>
                                    <input type="url" class="form-control" id="editWebsite" placeholder="https://">
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Full Address*</label>
                                <textarea class="form-control" id="editAddress" rows="3" required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Status</label>
                                <select class="form-select" id="editStatus">
                                    <option value="active">Active</option>
                                    <option value="pending">Pending</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Supplier Type</label>
                                <select class="form-select" id="editType">
                                    <option value="regular">Regular</option>
                                    <option value="vip">VIP</option>
                                    <option value="preferred">Preferred</option>
                                </select>
                            </div>
                            
                            <div class="d-flex justify-content-between mt-4">
                                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                                    <i class="fas fa-trash me-1"></i> Delete Supplier
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i> Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Confirm Supplier Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this supplier?</p>
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        All associated products will be moved to "No Supplier" status.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete Supplier</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load sidebar content
        fetch('../assets/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
                initializeSidebar();
            })
            .catch(error => console.error('Error loading sidebar:', error));

        function initializeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mobileToggle = document.querySelector('.sidebar-toggle');
            
            // Mobile toggle
            mobileToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });
            
            // Collapse/expand functionality
            const collapseBtn = document.getElementById('collapseToggle');
            if (collapseBtn) {
                collapseBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    sidebar.classList.toggle('collapsed');
                    localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
                    
                    // Update icon
                    const icon = this.querySelector('i');
                    if (sidebar.classList.contains('collapsed')) {
                        icon.classList.remove('fa-chevron-left');
                        icon.classList.add('fa-chevron-right');
                    } else {
                        icon.classList.remove('fa-chevron-right');
                        icon.classList.add('fa-chevron-left');
                    }
                });
            }
            
            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(e) {
                if (window.innerWidth <= 992 && 
                    !sidebar.contains(e.target) && 
                    e.target !== mobileToggle) {
                    sidebar.classList.remove('active');
                }
            });
            
            // Load saved sidebar state
            if (localStorage.getItem('sidebarCollapsed') === 'true') {
                sidebar.classList.add('collapsed');
                const icon = document.getElementById('collapseToggle')?.querySelector('i');
                if (icon) {
                    icon.classList.remove('fa-chevron-left');
                    icon.classList.add('fa-chevron-right');
                }
            }
        }

        // Supplier edit functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Get supplier ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const supplierId = urlParams.get('id');
            
            if (supplierId) {
                document.getElementById('supplierId').value = supplierId;
                
                // In a real application, you would fetch supplier data from an API
                // Here we'll simulate fetching supplier data
                setTimeout(() => {
                    // This would be replaced with actual API call
                    const mockSupplier = {
                        id: supplierId,
                        name: "SteelCo Inc.",
                        logo: "https://via.placeholder.com/120x120?text=SC",
                        contact: "John Smith",
                        email: "john@steelco.com",
                        phone: "(123) 456-7890",
                        website: "https://steelco.com",
                        taxId: "GB123456789",
                        address: "123 Industrial Way, Steel City, SC 12345",
                        status: "active",
                        type: "vip",
                        since: "2020-05-15"
                    };
                    
                    // Populate form fields
                    document.getElementById('supplierName').textContent = mockSupplier.name;
                    document.getElementById('supplierLogo').src = mockSupplier.logo;
                    document.getElementById('supplierContact').textContent = mockSupplier.contact;
                    document.getElementById('supplierEmail').textContent = mockSupplier.email;
                    document.getElementById('supplierSince').textContent = mockSupplier.since;
                    document.getElementById('editSupplierName').value = mockSupplier.name;
                    document.getElementById('editTaxId').value = mockSupplier.taxId;
                    document.getElementById('editContactPerson').value = mockSupplier.contact;
                    document.getElementById('editPhone').value = mockSupplier.phone;
                    document.getElementById('editEmail').value = mockSupplier.email;
                    document.getElementById('editWebsite').value = mockSupplier.website;
                    document.getElementById('editAddress').value = mockSupplier.address;
                    document.getElementById('editStatus').value = mockSupplier.status;
                    document.getElementById('editType').value = mockSupplier.type;
                    
                    // Update status badge
                    const statusBadge = document.getElementById('supplierStatus');
                    const statusDot = statusBadge.querySelector('.status-dot');
                    statusDot.className = 'status-dot ' + (mockSupplier.status === 'active' ? 'dot-active' : 'dot-pending');
                    statusBadge.querySelector('span:last-child').textContent = 
                        mockSupplier.status === 'active' ? 'Active Supplier' : 
                        mockSupplier.status === 'pending' ? 'Pending Approval' : 'Inactive Supplier';
                    
                    // Update type badge
                    const typeBadge = document.getElementById('supplierBadge');
                    typeBadge.textContent = 
                        mockSupplier.type === 'vip' ? 'VIP Supplier' : 
                        mockSupplier.type === 'preferred' ? 'Preferred Supplier' : 'Regular Supplier';
                    typeBadge.className = 'badge ' + 
                        (mockSupplier.type === 'vip' ? 'bg-primary' : 
                         mockSupplier.type === 'preferred' ? 'bg-success' : 'bg-secondary');
                }, 300);
            }
            
            // Logo upload
            document.getElementById('changeLogoBtn').addEventListener('click', function() {
                document.getElementById('logoUpload').click();
            });
            
            document.getElementById('logoUpload').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        document.getElementById('supplierLogo').src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // Form submission
            document.getElementById('editSupplierForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const supplierData = {
                    id: document.getElementById('supplierId').value,
                    name: document.getElementById('editSupplierName').value,
                    taxId: document.getElementById('editTaxId').value,
                    contactPerson: document.getElementById('editContactPerson').value,
                    phone: document.getElementById('editPhone').value,
                    email: document.getElementById('editEmail').value,
                    website: document.getElementById('editWebsite').value,
                    address: document.getElementById('editAddress').value,
                    status: document.getElementById('editStatus').value,
                    type: document.getElementById('editType').value,
                    logo: document.getElementById('supplierLogo').src
                };
                
                // Validate form
                if (!supplierData.name || !supplierData.contactPerson || !supplierData.phone || 
                    !supplierData.email || !supplierData.address) {
                    alert('Please fill in all required fields');
                    return;
                }
                
                // In a real application, you would make an API call here
                console.log('Updating supplier:', supplierData);
                
                alert('Supplier updated successfully!');
                window.location.href = 'read.html';
            });
            
            // Delete confirmation
            document.getElementById('confirmDelete').addEventListener('click', function() {
                const supplierId = document.getElementById('supplierId').value;
                if (supplierId) {
                    // In a real app, you would make an API call here
                    alert(`Supplier with ID ${supplierId} deleted successfully`);
                    const modal = bootstrap.Modal.getInstance(document.getElementById('deleteModal'));
                    modal.hide();
                    window.location.href = 'read.html';
                }
            });
        });
    </script>
</body>
</html>
