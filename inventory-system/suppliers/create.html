<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Supplier - InduStock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #28a745;
            --light: #ecf0f1;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }
        
        /* Main Content */
        .main-content {
            margin-left: 250px;
            transition: all 0.3s;
            min-height: 100vh;
            width: calc(100% - 250px);
        }
        
        .sidebar.collapsed + .main-content {
            margin-left: 70px;
            width: calc(100% - 70px);
        }
        
        /* Toggle Button */
        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1050;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        /* Form Styles */
        .supplier-form {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        
        .contact-section {
            border-left: 4px solid var(--success);
            padding-left: 15px;
            margin: 20px 0;
        }
        
        .logo-preview {
            width: 120px;
            height: 120px;
            object-fit: contain;
            border: 2px dashed #ccc;
            border-radius: 8px;
        }
        
        /* Responsive Styles */
        @media (max-width: 992px) {
            .main-content {
                margin-left: 0 !important;
                width: 100%;
                padding: 1rem;
            }
            
            .sidebar-toggle {
                display: block;
            }
            
            .supplier-form {
                padding: 20px;
            }
        }
        
        @media (max-width: 768px) {
            .supplier-form {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Toggle Button -->
    <button class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="d-flex">
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container py-5">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-truck me-2"></i>Add New Supplier</h1>
                    <a href="read.html" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Back to Suppliers
                    </a>
                </div>

                <div class="supplier-form">
                    <form id="supplierForm">
                        <div class="text-center mb-4">
                            <img src="https://via.placeholder.com/120x120?text=Logo" class="logo-preview mb-2" id="logoPreview">
                            <div>
                                <button type="button" class="btn btn-sm btn-outline-primary" id="uploadLogoBtn">
                                    <i class="fas fa-upload me-1"></i> Upload Logo
                                </button>
                                <input type="file" id="logoUpload" accept="image/*" style="display:none">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Supplier Name*</label>
                                <input type="text" class="form-control" id="supplierName" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tax ID/VAT Number</label>
                                <input type="text" class="form-control" id="taxId">
                            </div>
                        </div>

                        <div class="contact-section">
                            <h5><i class="fas fa-address-book me-2"></i>Contact Information</h5>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Contact Person*</label>
                                    <input type="text" class="form-control" id="contactPerson" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Phone Number*</label>
                                    <input type="tel" class="form-control" id="phone" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-label">Email*</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Website</label>
                                    <input type="url" class="form-control" id="website" placeholder="https://">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Full Address*</label>
                            <textarea class="form-control" id="address" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Products Supplied</label>
                            <select class="form-select" id="products" multiple>
                                <option>Steel Plates</option>
                                <option>Electrical Components</option>
                                <option>Hydraulic Parts</option>
                            </select>
                        </div>

                        <div class="d-grid d-md-flex justify-content-md-end gap-2">
                            <button type="reset" class="btn btn-outline-danger">
                                <i class="fas fa-undo me-1"></i> Reset
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Save Supplier
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load sidebar content
        fetch('../assets/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
                initializeSidebar();
            })
            .catch(error => console.error('Error loading sidebar:', error));

        function initializeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mobileToggle = document.querySelector('.sidebar-toggle');
            
            // Mobile toggle
            mobileToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });
            
            // Collapse/expand functionality
            const collapseBtn = document.getElementById('collapseToggle');
            if (collapseBtn) {
                collapseBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    sidebar.classList.toggle('collapsed');
                    localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
                    
                    // Update icon
                    const icon = this.querySelector('i');
                    if (sidebar.classList.contains('collapsed')) {
                        icon.classList.remove('fa-chevron-left');
                        icon.classList.add('fa-chevron-right');
                    } else {
                        icon.classList.remove('fa-chevron-right');
                        icon.classList.add('fa-chevron-left');
                    }
                });
            }
            
            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(e) {
                if (window.innerWidth <= 992 && 
                    !sidebar.contains(e.target) && 
                    e.target !== mobileToggle) {
                    sidebar.classList.remove('active');
                }
            });
            
            // Load saved sidebar state
            if (localStorage.getItem('sidebarCollapsed') === 'true') {
                sidebar.classList.add('collapsed');
                const icon = document.getElementById('collapseToggle')?.querySelector('i');
                if (icon) {
                    icon.classList.remove('fa-chevron-left');
                    icon.classList.add('fa-chevron-right');
                }
            }
        }

        // Form functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Logo upload preview
            document.getElementById('uploadLogoBtn').addEventListener('click', function() {
                document.getElementById('logoUpload').click();
            });

            document.getElementById('logoUpload').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        document.getElementById('logoPreview').src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Form submission
            document.getElementById('supplierForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const supplierData = {
                    name: document.getElementById('supplierName').value,
                    taxId: document.getElementById('taxId').value,
                    contactPerson: document.getElementById('contactPerson').value,
                    phone: document.getElementById('phone').value,
                    email: document.getElementById('email').value,
                    website: document.getElementById('website').value,
                    address: document.getElementById('address').value,
                    products: Array.from(document.getElementById('products').selectedOptions).map(option => option.value),
                    logo: document.getElementById('logoPreview').src
                };
                
                // Validate form
                if (!supplierData.name || !supplierData.contactPerson || !supplierData.phone || !supplierData.email || !supplierData.address) {
                    alert('Please fill in all required fields');
                    return;
                }
                
                // In a real application, you would make an API call here
                console.log('Saving supplier:', supplierData);
                
                alert('Supplier added successfully!');
                window.location.href = 'read.html';
            });
        });
    </script>
</body>
</html>
