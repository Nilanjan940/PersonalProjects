<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Report - InduStock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --info: #17a2b8;
            --light: #ecf0f1;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }
        
        /* Main Content */
        .main-content {
            margin-left: 250px;
            transition: all 0.3s;
            min-height: 100vh;
            width: calc(100% - 250px);
        }
        
        .sidebar.collapsed + .main-content {
            margin-left: 70px;
            width: calc(100% - 70px);
        }
        
        /* Toggle Button */
        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1050;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        /* Report Builder Styles */
        .report-builder {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        
        .report-section {
            border-left: 4px solid var(--info);
            padding-left: 15px;
            margin: 25px 0;
        }
        
        .preview-container {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            min-height: 300px;
        }
        
        /* Responsive Styles */
        @media (max-width: 992px) {
            .main-content {
                margin-left: 0 !important;
                width: 100%;
                padding: 1rem;
            }
            
            .sidebar-toggle {
                display: block;
            }
            
            .report-builder {
                padding: 20px;
            }
        }
        
        @media (max-width: 768px) {
            .report-builder {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Toggle Button -->
    <button class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="d-flex">
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container py-5">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-chart-bar me-2"></i>Generate New Report</h1>
                    <a href="read.html" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Back to Reports
                    </a>
                </div>

                <div class="report-builder">
                    <form id="reportForm">
                        <div class="mb-4">
                            <label class="form-label">Report Name*</label>
                            <input type="text" class="form-control" id="reportName" placeholder="e.g., Monthly Inventory Summary" required>
                        </div>

                        <div class="report-section">
                            <h4><i class="fas fa-filter me-2"></i>Filters</h4>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Report Type*</label>
                                    <select class="form-select" id="reportType" required>
                                        <option value="">Select Type</option>
                                        <option>Inventory Summary</option>
                                        <option>Purchase History</option>
                                        <option>Supplier Analysis</option>
                                        <option>Custom</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Time Period*</label>
                                    <select class="form-select" id="timePeriod" required>
                                        <option>Last 7 Days</option>
                                        <option>Last 30 Days</option>
                                        <option selected>Last 90 Days</option>
                                        <option>Custom Range</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-label">Category Filter</label>
                                    <select class="form-select" id="categoryFilter" multiple>
                                        <option>Raw Materials</option>
                                        <option>Components</option>
                                        <option>Finished Goods</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Supplier Filter</label>
                                    <select class="form-select" id="supplierFilter" multiple>
                                        <option>SteelCo Inc.</option>
                                        <option>ElectroParts Ltd</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="report-section">
                            <h4><i class="fas fa-chart-pie me-2"></i>Visualization</h4>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Chart Type</label>
                                    <select class="form-select" id="chartType">
                                        <option value="">None</option>
                                        <option>Bar Chart</option>
                                        <option selected>Pie Chart</option>
                                        <option>Line Graph</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Data Points</label>
                                    <select class="form-select" id="dataPoints" multiple>
                                        <option selected>Quantity</option>
                                        <option selected>Value</option>
                                        <option>Category</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="report-section">
                            <h4><i class="fas fa-eye me-2"></i>Preview</h4>
                            <div class="preview-container" id="reportPreview">
                                <div class="text-center text-muted py-5">
                                    <i class="fas fa-chart-pie fa-3x mb-3"></i>
                                    <p>Report preview will appear here</p>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid d-md-flex justify-content-md-end gap-2 mt-4">
                            <button type="reset" class="btn btn-outline-danger">
                                <i class="fas fa-undo me-1"></i> Reset
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Generate Report
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load sidebar content
        fetch('../assets/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
                initializeSidebar();
            })
            .catch(error => console.error('Error loading sidebar:', error));

        function initializeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mobileToggle = document.querySelector('.sidebar-toggle');
            
            // Mobile toggle
            mobileToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });
            
            // Collapse/expand functionality
            const collapseBtn = document.getElementById('collapseToggle');
            if (collapseBtn) {
                collapseBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    sidebar.classList.toggle('collapsed');
                    localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
                    
                    // Update icon
                    const icon = this.querySelector('i');
                    if (sidebar.classList.contains('collapsed')) {
                        icon.classList.remove('fa-chevron-left');
                        icon.classList.add('fa-chevron-right');
                    } else {
                        icon.classList.remove('fa-chevron-right');
                        icon.classList.add('fa-chevron-left');
                    }
                });
            }
            
            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(e) {
                if (window.innerWidth <= 992 && 
                    !sidebar.contains(e.target) && 
                    e.target !== mobileToggle) {
                    sidebar.classList.remove('active');
                }
            });
            
            // Load saved sidebar state
            if (localStorage.getItem('sidebarCollapsed') === 'true') {
                sidebar.classList.add('collapsed');
                const icon = document.getElementById('collapseToggle')?.querySelector('i');
                if (icon) {
                    icon.classList.remove('fa-chevron-left');
                    icon.classList.add('fa-chevron-right');
                }
            }
        }

        // Report generation functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Form submission
            document.getElementById('reportForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Get form values
                const reportData = {
                    name: document.getElementById('reportName').value,
                    type: document.getElementById('reportType').value,
                    timePeriod: document.getElementById('timePeriod').value,
                    categories: Array.from(document.getElementById('categoryFilter').selectedOptions).map(option => option.value),
                    suppliers: Array.from(document.getElementById('supplierFilter').selectedOptions).map(option => option.value),
                    chartType: document.getElementById('chartType').value,
                    dataPoints: Array.from(document.getElementById('dataPoints').selectedOptions).map(option => option.value)
                };
                
                // Validate form
                if (!reportData.name || !reportData.type || !reportData.timePeriod) {
                    alert('Please fill in all required fields');
                    return;
                }
                
                // In a real application, you would make an API call here
                console.log('Generating report:', reportData);
                
                // Simulate report generation
                const preview = document.getElementById('reportPreview');
                preview.innerHTML = `
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary mb-3" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <h5>Generating Report...</h5>
                    </div>
                `;
                
                setTimeout(() => {
                    preview.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i> Report generated successfully!
                        </div>
                        <div class="text-center py-3">
                            <i class="fas fa-chart-pie fa-4x text-info mb-3"></i>
                            <h5>${reportData.name}</h5>
                            <p class="text-muted">Preview of your generated report</p>
                        </div>
                    `;
                    
                    setTimeout(() => {
                        alert('Report saved successfully!');
                        window.location.href = 'read.html';
                    }, 1000);
                }, 2000);
            });
        });
    </script>
</body>
</html>
