<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Reports - InduStock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --info: #17a2b8;
            --light: #ecf0f1;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }
        
        /* Main Content */
        .main-content {
            margin-left: 250px;
            transition: all 0.3s;
            min-height: 100vh;
            width: calc(100% - 250px);
        }
        
        .sidebar.collapsed + .main-content {
            margin-left: 70px;
            width: calc(100% - 70px);
        }
        
        /* Toggle Button */
        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1050;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        /* Report Card Styles */
        .report-card {
            transition: all 0.3s;
            border-left: 4px solid var(--info);
        }
        
        .report-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .report-type {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.8rem;
        }
        
        .badge-download {
            background-color: var(--primary);
        }
        
        /* Responsive Styles */
        @media (max-width: 992px) {
            .main-content {
                margin-left: 0 !important;
                width: 100%;
                padding: 1rem;
            }
            
            .sidebar-toggle {
                display: block;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Toggle Button -->
    <button class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="d-flex">
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container-fluid p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-file-alt me-2"></i>Saved Reports</h1>
                    <a href="create.html" class="btn btn-primary">
                        <i class="fas fa-plus me-1"></i> New Report
                    </a>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6 mb-2">
                        <div class="input-group">
                            <input type="text" class="form-control" id="searchInput" placeholder="Search reports...">
                            <button class="btn btn-outline-secondary" id="searchBtn" type="button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-4 mb-2">
                        <select class="form-select" id="typeFilter">
                            <option>All Report Types</option>
                            <option>Inventory</option>
                            <option>Purchases</option>
                            <option>Suppliers</option>
                        </select>
                    </div>
                    <div class="col-md-2 mb-2">
                        <select class="form-select" id="sortFilter">
                            <option>Sort: Newest First</option>
                            <option>Oldest First</option>
                            <option>By Name (A-Z)</option>
                        </select>
                    </div>
                </div>

                <div class="row" id="reportsContainer">
                    <!-- Report cards will be populated here -->
                </div>

                <nav aria-label="Report pagination">
                    <ul class="pagination justify-content-center" id="pagination">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Previous</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Delete Report</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete this report?</p>
                    <div class="alert alert-warning">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        The report file will be permanently removed from the system.
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">Delete Report</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load sidebar content
        fetch('../assets/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
                initializeSidebar();
            })
            .catch(error => console.error('Error loading sidebar:', error));

        function initializeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mobileToggle = document.querySelector('.sidebar-toggle');
            
            // Mobile toggle
            mobileToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });
            
            // Collapse/expand functionality
            const collapseBtn = document.getElementById('collapseToggle');
            if (collapseBtn) {
                collapseBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    sidebar.classList.toggle('collapsed');
                    localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
                    
                    // Update icon
                    const icon = this.querySelector('i');
                    if (sidebar.classList.contains('collapsed')) {
                        icon.classList.remove('fa-chevron-left');
                        icon.classList.add('fa-chevron-right');
                    } else {
                        icon.classList.remove('fa-chevron-right');
                        icon.classList.add('fa-chevron-left');
                    }
                });
            }
            
            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(e) {
                if (window.innerWidth <= 992 && 
                    !sidebar.contains(e.target) && 
                    e.target !== mobileToggle) {
                    sidebar.classList.remove('active');
                }
            });
            
            // Load saved sidebar state
            if (localStorage.getItem('sidebarCollapsed') === 'true') {
                sidebar.classList.add('collapsed');
                const icon = document.getElementById('collapseToggle')?.querySelector('i');
                if (icon) {
                    icon.classList.remove('fa-chevron-left');
                    icon.classList.add('fa-chevron-right');
                }
            }
        }

        // Report data and functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Sample report data
            const reports = [
                {
                    id: 1,
                    name: "October 2023 Inventory Summary",
                    type: "Inventory",
                    description: "Comprehensive overview of all inventory movements",
                    generated: "2023-11-01",
                    formats: ["PDF", "Excel"],
                    status: "active"
                },
                {
                    id: 2,
                    name: "Q3 2023 Purchase Analysis",
                    type: "Purchases",
                    description: "Supplier spending and order frequency",
                    generated: "2023-10-15",
                    formats: ["PDF"],
                    status: "active"
                },
                // Add more reports as needed
            ];

            // DOM elements
            const reportsContainer = document.getElementById('reportsContainer');
            const searchInput = document.getElementById('searchInput');
            const searchBtn = document.getElementById('searchBtn');
            const typeFilter = document.getElementById('typeFilter');
            const sortFilter = document.getElementById('sortFilter');
            const confirmDelete = document.getElementById('confirmDelete');

            // Display reports
            function displayReports(reportsToDisplay) {
                reportsContainer.innerHTML = '';
                
                reportsToDisplay.forEach(report => {
                    const reportCard = `
                        <div class="col-md-6 col-lg-4 mb-4">
                            <div class="card report-card h-100">
                                <div class="card-body position-relative">
                                    <span class="badge bg-light text-dark report-type">${report.type}</span>
                                    <h5 class="card-title">${report.name}</h5>
                                    <p class="card-text text-muted">${report.description}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <small class="text-muted">Generated: ${report.generated}</small>
                                        <span class="badge bg-info">${report.formats.join(" + ")}</span>
                                    </div>
                                </div>
                                <div class="card-footer bg-white">
                                    <div class="d-flex justify-content-between">
                                        <a href="update.html?id=${report.id}" class="btn btn-sm btn-outline-primary">
                                            <i class="fas fa-edit"></i> Edit
                                        </a>
                                        <div>
                                            <a href="#" class="btn btn-sm btn-outline-secondary">
                                                <i class="fas fa-eye"></i>
                                            </a>
                                            <a href="#" class="btn btn-sm badge-download text-white">
                                                <i class="fas fa-download"></i>
                                            </a>
                                            <button class="btn btn-sm btn-outline-danger delete-btn" data-report-id="${report.id}" data-bs-toggle="modal" data-bs-target="#deleteModal">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    reportsContainer.innerHTML += reportCard;
                });

                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const reportId = this.getAttribute('data-report-id');
                        confirmDelete.setAttribute('data-report-id', reportId);
                    });
                });
            }

            // Filter and sort reports
            function filterAndSortReports() {
                const searchTerm = searchInput.value.toLowerCase();
                const type = typeFilter.value === "All Report Types" ? "" : typeFilter.value;
                const sortBy = sortFilter.value;
                
                let filteredReports = reports.filter(report => {
                    const matchesSearch = report.name.toLowerCase().includes(searchTerm) || 
                                        report.description.toLowerCase().includes(searchTerm);
                    const matchesType = type === "" || report.type === type;
                    
                    return matchesSearch && matchesType;
                });
                
                // Sort reports
                switch(sortBy) {
                    case 'Oldest First':
                        filteredReports.sort((a, b) => new Date(a.generated) - new Date(b.generated));
                        break;
                    case 'By Name (A-Z)':
                        filteredReports.sort((a, b) => a.name.localeCompare(b.name));
                        break;
                    default: // Newest First
                        filteredReports.sort((a, b) => new Date(b.generated) - new Date(a.generated));
                }
                
                displayReports(filteredReports);
            }

            // Initialize
            displayReports(reports);
            
            // Event listeners
            searchInput.addEventListener('input', filterAndSortReports);
            searchBtn.addEventListener('click', filterAndSortReports);
            typeFilter.addEventListener('change', filterAndSortReports);
            sortFilter.addEventListener('change', filterAndSortReports);
            
            // Delete report
            confirmDelete.addEventListener('click', function() {
                const reportId = this.getAttribute('data-report-id');
                if (reportId) {
                    // In a real app, you would make an API call here
                    alert(`Report with ID ${reportId} deleted successfully`);
                    const modal = bootstrap.Modal.getInstance(document.getElementById('deleteModal'));
                    modal.hide();
                    
                    // Refresh the report list
                    filterAndSortReports();
                }
            });
        });
    </script>
</body>
</html>
