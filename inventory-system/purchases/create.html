<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Purchase Order - InduStock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #28a745;
            --light: #ecf0f1;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            overflow-x: hidden;
        }
        
        /* Main Content */
        .main-content {
            margin-left: 250px;
            transition: all 0.3s;
            min-height: 100vh;
            width: calc(100% - 250px);
        }
        
        .sidebar.collapsed + .main-content {
            margin-left: 70px;
            width: calc(100% - 70px);
        }
        
        /* Toggle Button */
        .sidebar-toggle {
            display: none;
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1050;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        /* PO Styles */
        .po-header {
            border-bottom: 2px solid var(--primary);
            padding-bottom: 15px;
            margin-bottom: 25px;
        }
        
        .po-item-card {
            border-left: 4px solid var(--success);
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        
        .item-actions {
            display: flex;
            gap: 5px;
        }
        
        /* Responsive Styles */
        @media (max-width: 992px) {
            .main-content {
                margin-left: 0 !important;
                width: 100%;
                padding: 1rem;
            }
            
            .sidebar-toggle {
                display: block;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.75rem;
            }
            
            .po-item-card .row > div {
                margin-bottom: 10px;
            }
            
            .po-item-card .row > div:last-child {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Toggle Button -->
    <button class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <div class="d-flex">
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="container py-5">
                <div class="po-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h1><i class="fas fa-file-invoice-dollar me-2"></i>New Purchase Order</h1>
                        <a href="read.html" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i> Back to Orders
                        </a>
                    </div>
                </div>

                <form id="purchaseOrderForm">
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="form-label">Supplier*</label>
                            <select class="form-select" id="supplierSelect" required>
                                <option value="">Select Supplier</option>
                                <option value="SUP-1001">SteelCo Inc. (Preferred)</option>
                                <option value="SUP-1002">ElectroParts Ltd</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Expected Delivery Date*</label>
                            <input type="date" class="form-control" id="deliveryDate" required>
                        </div>
                    </div>

                    <h4 class="mb-3"><i class="fas fa-boxes me-2"></i>Order Items</h4>
                    <div id="orderItemsContainer">
                        <!-- PO Item Template -->
                        <div class="po-item-card" data-item-id="1">
                            <div class="row g-3">
                                <div class="col-md-5">
                                    <label class="form-label">Product*</label>
                                    <select class="form-select item-product" required>
                                        <option value="">Select Product</option>
                                        <option value="PRD-1001">Steel Plates (PRD-1001)</option>
                                        <option value="PRD-1002">Hydraulic Pumps (PRD-1002)</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">Qty*</label>
                                    <input type="number" class="form-control item-qty" value="1" min="1" required>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Unit Price*</label>
                                    <div class="input-group">
                                        <span class="input-group-text">$</span>
                                        <input type="number" class="form-control item-price" step="0.01" required>
                                    </div>
                                </div>
                                <div class="col-md-2 d-flex align-items-end">
                                    <button type="button" class="btn btn-outline-danger w-100 remove-item-btn">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-4">
                        <button type="button" class="btn btn-outline-primary" id="addItemBtn">
                            <i class="fas fa-plus me-1"></i> Add Item
                        </button>
                    </div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label class="form-label">Shipping Method</label>
                            <select class="form-select" id="shippingMethod">
                                <option>Standard (5-7 days)</option>
                                <option>Express (2-3 days)</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Payment Terms*</label>
                            <select class="form-select" id="paymentTerms" required>
                                <option>Net 30</option>
                                <option>Net 60</option>
                                <option selected>Due on Receipt</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Notes</label>
                        <textarea class="form-control" id="orderNotes" rows="3"></textarea>
                    </div>

                    <div class="d-grid d-md-flex justify-content-md-end gap-2">
                        <button type="reset" class="btn btn-outline-danger">
                            <i class="fas fa-undo me-1"></i> Reset Form
                        </button>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-check me-1"></i> Submit Order
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load sidebar content
        fetch('../assets/sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
                initializeSidebar();
            })
            .catch(error => console.error('Error loading sidebar:', error));

        function initializeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mobileToggle = document.querySelector('.sidebar-toggle');
            
            // Mobile toggle
            mobileToggle.addEventListener('click', function() {
                sidebar.classList.toggle('active');
            });
            
            // Collapse/expand functionality
            const collapseBtn = document.getElementById('collapseToggle');
            if (collapseBtn) {
                collapseBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    sidebar.classList.toggle('collapsed');
                    localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
                    
                    // Update icon
                    const icon = this.querySelector('i');
                    if (sidebar.classList.contains('collapsed')) {
                        icon.classList.remove('fa-chevron-left');
                        icon.classList.add('fa-chevron-right');
                    } else {
                        icon.classList.remove('fa-chevron-right');
                        icon.classList.add('fa-chevron-left');
                    }
                });
            }
            
            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(e) {
                if (window.innerWidth <= 992 && 
                    !sidebar.contains(e.target) && 
                    e.target !== mobileToggle) {
                    sidebar.classList.remove('active');
                }
            });
            
            // Load saved sidebar state
            if (localStorage.getItem('sidebarCollapsed') === 'true') {
                sidebar.classList.add('collapsed');
                const icon = document.getElementById('collapseToggle')?.querySelector('i');
                if (icon) {
                    icon.classList.remove('fa-chevron-left');
                    icon.classList.add('fa-chevron-right');
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            let itemCounter = 1;
            
            // Add new item row
            document.getElementById('addItemBtn').addEventListener('click', function() {
                itemCounter++;
                const newItem = document.createElement('div');
                newItem.className = 'po-item-card';
                newItem.setAttribute('data-item-id', itemCounter);
                newItem.innerHTML = `
                    <div class="row g-3">
                        <div class="col-md-5">
                            <select class="form-select item-product" required>
                                <option value="">Select Product</option>
                                <option value="PRD-1001">Steel Plates (PRD-1001)</option>
                                <option value="PRD-1002">Hydraulic Pumps (PRD-1002)</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <input type="number" class="form-control item-qty" value="1" min="1" required>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control item-price" step="0.01" required>
                            </div>
                        </div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button type="button" class="btn btn-outline-danger w-100 remove-item-btn">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
                document.getElementById('orderItemsContainer').appendChild(newItem);
            });

            // Remove item row
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('remove-item-btn')) {
                    const itemCard = e.target.closest('.po-item-card');
                    if (document.querySelectorAll('.po-item-card').length > 1) {
                        itemCard.remove();
                    } else {
                        alert('At least one item is required');
                    }
                }
            });

            // Form submission
            document.getElementById('purchaseOrderForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Purchase order submitted successfully!');
                window.location.href = 'read.html';
            });
        });
    </script>
</body>
</html>
