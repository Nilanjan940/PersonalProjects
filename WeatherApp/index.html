<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.12/css/weather-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Weather App</h1>
        
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name" class="form-control">
            <button id="search-btn" class="btn btn-primary">Search</button>
            <button id="location-btn" class="btn btn-success">
                <i class="wi wi-gps"></i> My Location
            </button>
        </div>

        <!-- Recent Searches Dropdown -->
        <div class="recent-searches" id="recent-searches">
            <small>Recent searches: </small>
            <!-- Filled by JavaScript -->
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="text-center my-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Fetching weather data...</p>
        </div>

        <!-- Weather Display -->
        <div class="weather-card" id="weather-card">
            <div class="current-weather">
                <h2 id="city-name">--</h2>
                <div id="weather-icon"><i class="wi wi-day-sunny"></i></div>
                <p id="temperature">--Â°C</p>
                <p id="weather-description">--</p>
                <div class="details">
                    <p><i class="wi wi-humidity"></i> <span id="humidity">--%</span></p>
                    <p><i class="wi wi-strong-wind"></i> <span id="wind">-- km/h</span></p>
                </div>
            </div>

            <div class="forecast" id="forecast">
                <!-- 5-day forecast will be inserted here by JS -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
