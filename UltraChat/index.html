<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltraChat - Next Generation Messaging</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-profile">
                    <img src="assets/images/default-profile.png" alt="Profile" class="profile-pic">
                    <div class="profile-info">
                        <span class="username">User Name</span>
                        <span class="status online">Online</span>
                    </div>
                </div>
                <div class="sidebar-actions">
                    <button class="btn-icon" id="new-chat-btn"><i class="fas fa-comment-medical"></i></button>
                    <button class="btn-icon" id="menu-btn"><i class="fas fa-ellipsis-vertical"></i></button>
                </div>
            </div>
            
            <div class="search-bar">
                <input type="text" placeholder="Search messages, contacts...">
                <i class="fas fa-search"></i>
            </div>
            
            <div class="chat-tabs">
                <button class="tab-btn active" data-tab="chats">Chats</button>
                <button class="tab-btn" data-tab="groups">Groups</button>
                <button class="tab-btn" data-tab="channels">Channels</button>
                <button class="tab-btn" data-tab="contacts">Contacts</button>
            </div>
            
            <div class="chat-list">
                <!-- Dynamic content loaded from JS -->
                <div class="chat-item active">
                    <img src="assets/images/default-profile.png" alt="Chat" class="chat-pic">
                    <div class="chat-info">
                        <div class="chat-name">John Doe <span class="chat-time">12:30 PM</span></div>
                        <div class="chat-preview">Hey, how are you doing?</div>
                    </div>
                    <div class="chat-status">
                        <span class="unread-count">2</span>
                        <i class="fas fa-check-double read-receipt"></i>
                    </div>
                </div>
                <!-- More chat items will be added dynamically -->
            </div>
        </div>
        
        <!-- Main Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-info">
                    <img src="assets/images/default-profile.png" alt="Chat" class="chat-pic">
                    <div>
                        <div class="chat-name">John Doe</div>
                        <div class="chat-status">online</div>
                    </div>
                </div>
                <div class="chat-actions">
                    <button class="btn-icon"><i class="fas fa-phone"></i></button>
                    <button class="btn-icon"><i class="fas fa-video"></i></button>
                    <button class="btn-icon"><i class="fas fa-search"></i></button>
                    <button class="btn-icon"><i class="fas fa-ellipsis-vertical"></i></button>
                </div>
            </div>
            
            <div class="messages-container">
                <div class="messages">
                    <!-- Messages will be loaded here dynamically -->
                    <div class="message-date">Today</div>
                    
                    <div class="message received">
                        <div class="message-content">
                            Hey there! How are you doing?
                        </div>
                        <div class="message-meta">
                            <span class="message-time">12:30 PM</span>
                            <span class="message-status"><i class="fas fa-check-double"></i></span>
                        </div>
                    </div>
                    
                    <div class="message sent">
                        <div class="message-content">
                            I'm doing great! Just working on this new chat app.
                        </div>
                        <div class="message-meta">
                            <span class="message-time">12:32 PM</span>
                            <span class="message-status"><i class="fas fa-check-double read"></i></span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="message-input-container">
                <div class="input-actions">
                    <button class="btn-icon"><i class="fas fa-paperclip"></i></button>
                    <button class="btn-icon"><i class="fas fa-smile"></i></button>
                    <button class="btn-icon"><i class="fas fa-calendar-plus"></i></button>
                </div>
                <div class="message-input">
                    <textarea placeholder="Type a message..." rows="1"></textarea>
                    <div class="input-options">
                        <button class="btn-icon"><i class="fas fa-microphone"></i></button>
                        <button class="btn-send"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right Sidebar (optional) -->
        <div class="right-sidebar">
            <div class="sidebar-header">
                <h3>Chat Info</h3>
                <button class="btn-icon close-sidebar"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="sidebar-content">
                <div class="chat-media">
                    <h4>Media, Links, and Docs</h4>
                    <div class="media-grid">
                        <!-- Media items will be loaded here -->
                    </div>
                </div>
                
                <div class="chat-members">
                    <h4>Participants <span>(4)</span></h4>
                    <div class="member-list">
                        <!-- Members will be listed here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modals -->
    <div class="modal" id="new-chat-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>New Chat</h3>
                <button class="btn-icon close-modal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <!-- Content for new chat modal -->
            </div>
        </div>
    </div>
    
    <script src="assets/js/main.js"></script>
    <script src="assets/js/chat.js"></script>
    <script src="assets/js/ui.js"></script>
</body>
</html>
