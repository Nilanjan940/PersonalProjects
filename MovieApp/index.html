<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="text-center my-4">
            <h1 class="animate-pop-in">Movie Search ðŸŽ¬</h1>
            <div class="search-box animate-pop-in">
                <input type="text" id="search-input" placeholder="Search for a movie..." class="form-control">
                <button id="search-btn" class="btn btn-primary"><i class="fas fa-search"></i></button>
            </div>
            <div class="tabs mt-3">
                <button class="tab-btn active" data-tab="search">Search</button>
                <button class="tab-btn" data-tab="favorites">Favorites (<span id="fav-count">0</span>)</button>
            </div>
        </header>
        <div class="filters animate-pop-in">
    <div class="row g-3">
        <!-- Genre Filter -->
        <div class="col-md-3">
            <select id="genre-filter" class="form-select">
                <option value="">All Genres</option>
                <!-- Filled by JavaScript -->
            </select>
        </div>
        
        <!-- Year Range -->
        <div class="col-md-3">
            <select id="year-filter" class="form-select">
                <option value="">All Years</option>
                <!-- Filled by JavaScript -->
            </select>
        </div>
        
        <!-- Rating Filter -->
        <div class="col-md-3">
            <select id="rating-filter" class="form-select">
                <option value="0">Any Rating</option>
                <option value="7">7+ Stars</option>
                <option value="8">8+ Stars</option>
                <option value="9">9+ Stars</option>
            </select>
        </div>
        
        <!-- Sort By -->
        <div class="col-md-3">
            <select id="sort-by" class="form-select">
                <option value="popularity.desc">Popularity</option>
                <option value="vote_average.desc">Top Rated</option>
                <option value="release_date.desc">Newest</option>
                <option value="release_date.asc">Oldest</option>
            </select>
        </div>
    </div>
        <!-- Loading Spinner -->
        <div id="loading" class="text-center my-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading movies...</p>
        </div>

        <!-- Movie Grid -->
        <div id="movie-grid" class="row animate-fade-in"></div>

        <!-- Movie Details Modal -->
        <div class="modal fade" id="movieModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="movieModalTitle">Movie Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="movieModalBody">
                        <!-- Filled by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
